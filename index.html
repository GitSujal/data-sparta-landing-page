<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://lwfiles.mycourse.app/64e1593f6f801424e29f5705-public/1d5fd27821ece5e922916b2404eafcf8.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Sparta - Empowering SMBs with Data Solutions</title>
  </head>
  <body>
    <!-- A hidden form that Netlify uses to detect the form during build -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <select name="service"></select>
      <textarea name="message"></textarea>
    </form>

    <!-- Hidden form for expression of interest -->
    <form name="expression-of-interest" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="file" name="resume" />
    </form>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
